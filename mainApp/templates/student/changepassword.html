{% extends "./baseprofile.html" %}
{% block title %}Hệ thống dự báo và tư vấn kết quả học tập{% endblock %}
{% block content-profile %}
<style></style>
<div class="card">
   <form class="p-3">
        <div class="form-group row">
            <label for="curentpassword" class="col-sm-3 col-form-label">Mật khẩu hiện tại:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="curentpassword" placeholder="Mật khẩu hiện tại">
            </div>
        </div>
        <div class="form-group row">
            <label for="newpassword" class="col-sm-3 col-form-label">Mật khẩu mới:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="newpassword" placeholder="Mật khẩu mới">
            </div>
        </div>
        <div class="form-group row">
            <label for="renewpassword" class="col-sm-3 col-form-label">Nhập lại mật khẩu:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="renewpassword" placeholder="Nhập lại mật khẩu">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button type="submit" class="ml-5 btn activebutton">Cập nhật</button>
            </div>
        </div>
   </form>
</div>
{% endblock %}
