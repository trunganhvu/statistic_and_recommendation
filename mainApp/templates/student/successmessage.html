{% for message in messages %}
  <div class="alert {{ message.tags }}" id="alert-msg" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message|safe }}
  </div>
{% endfor %}
<script>
    $(document).ready(function () {
    setTimeout(function () {
        $('#alert-msg').hide();
    }, 2000);
    });
</script>
